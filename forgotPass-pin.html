<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="forgotPass-pin.css" />

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="forgotPass-pin">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 d_none">
          <div class="left-side">
            <div class="log-img-out">
              <img src="./images/log-img.png" alt="" class="log-img" />
            </div>
            <div class="welc-box bg">
              <div class="welc-text-1">
                WELCOME TO<br />
                QR SCANNER
              </div>
              <div class="welc-text-2">Manage your food easily.</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 position-relative">
          <div class="right-side">
            <div class="dp">
              <img src="./images/dp.png" alt="" />
            </div>
            <div class="start-text clr">Forgot Password</div>
            <div class="ran-text">
              Lorem Ipsum is simply dummy text of the printing <br />
              and typesetting industry.
            </div>

            <div class="info-box">
              <div class="inp-1-out">
                <label for="exampleFormControlInput1" class="form-label lab-inp"
                  >Enter OTP</label
                >
                <div class="inp-pin-out">
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control pin-inp"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      maxlength="1"
                    />
                  </div>
                </div>
              </div>

              <div class="btn-out">
                <button class="btn sign-btn btn-grp">Verify</button>
              </div>

              <div class="resnd-txt">Resend code?</div>
            </div>

            <div class="wave-box">
              <div class="contact">
                <div class="fb"><img src="./images/fb.svg" alt="" /></div>
                <div class="insta"><img src="./images/insta.svg" alt="" /></div>
                <div class="tweet"><img src="./images/tweet.svg" alt="" /></div>
              </div>
              <div class="wave">
                <img src="./images/Bottom.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
